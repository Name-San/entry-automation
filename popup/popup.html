<!DOCTYPE html>
<html>
<head>
    <title>Automate Form Submission</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="title">Automation Entry</div>
        <div id="link-group" class="input-group mb-3">
            <input id="sheetUrl" type="text" class="form-control" placeholder="Paste your link here" aria-label="Data url" aria-describedby="start-btn">
            <button id="start-btn" class="btn btn-outline-warning" type="button" >Start</button>
        </div>
        <button id="automate-btn" type="button" class="btn btn-warning">Automate</button>
        <div id="additonal-inputs">
            <div id="radios-group" class="btn-group btn-group-sm " role="group" aria-label="Basic radio toggle button group">
                <input value="Manila" type="radio" class="btn-check" name="btnradio" id="manila-radio" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="manila-radio">Manila</label>
            
                <input value="Cebu" type="radio" class="btn-check" name="btnradio" id="cebu-radio" autocomplete="off">
                <label class="btn btn-outline-primary" for="cebu-radio">Cebu</label>
            </div>
            <div class="form-floating">
                <select class="form-select form-select-sm" id="department-select" aria-label="Floating label select example">
                <option selected></option>
                <option value="Production">Production</option>
                <option value="Compliance">Compliance</option>
                <option value="IT">Information Technology</option>
                <option value="Finance">Finance</option>
                <option value="Administration">Administration</option>
                <option value="HR">Human Resources</option>
                <option value="Business Development">Business Development</option>
                <option value="ISO">ISO</option>
                </select>
                <label for="floatingSelect">Department</label>
            </div>
            <div class="form-floating">
                <select class="form-select form-select-sm" id="supplier-select" aria-label="Floating label select example">
                <option selected></option>
                <option value="PC Revolution">PC Revolution</option>
                <option value="Walter">Walter</option>
                </select>
                <label for="floatingSelect">Supplier Name</label>
            </div>
        </div>

        
    </div>
    <script src="popup.js"></script>
    </body>
</html>
